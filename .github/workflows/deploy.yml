name: CI/CD Deploy Happy Hive

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Copy code to EC2
    - name: Deploy code to EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "."
        target: "/home/ec2-user/happy-hive-app"

    # 3️⃣ Install dependencies & restart Gunicorn on EC2
    - name: Install deps and restart Gunicorn
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ec2-user/happy-hive-app

          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          sudo systemctl daemon-reload
          sudo systemctl restart gunicorn

